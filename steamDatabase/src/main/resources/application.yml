spring:
  sql:
    init.mode: always
  h2:
    console.enabled: true
  datasource:
    url: jdbc:h2:mem:SteamDatabase;DB_CLOSE_DELAY=-1;INIT=CREATE SCHEMA IF NOT EXISTS STEAM
    username: sa
    driverClassName: org.h2.Driver
  jpa:
      defer-datasource-initialization: true
      database-platform: org.hibernate.dialect.H2Dialect
      hibernate:
        ddl-auto: create

app:
  name: "steamDatabase"

steam:
  api-key: "94A07FD5B1267700D27D6D2B3CF9583C"
