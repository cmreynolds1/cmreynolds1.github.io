<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .register-box {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .register-box h1 {
            text-align: center;
            margin-bottom: 24px;
        }

        .register-box input[type="email"],
        .register-box input[type="password"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .register-box input[type="submit"] {
            width: 100%;
            padding: 15px;
            border: none;
            background-color: #333;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        .register-box input[type="submit"]:hover {
            background-color: #555;
        }

        .register-box a {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
</head>

<body>

    <div class="register-box">
        <h1>Register</h1>
        <form id="register-form">
            <input type="email" id="email" placeholder="Enter your email" required>
            <input type="password" id="password" placeholder="Enter your password" required>
            <input type="password" id="passwordconfirm" placeholder="Confirm your password" required>
            <input type="submit" value="Register">
        </form>
    </div>

    <script>

            measurementId: "G-9275MPZELC"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Get elements
        const registerForm = document.getElementById('register-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const passwordConfirmInput = document.getElementById('passwordconfirm');

        // Email validation function
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Password validation function
        function validatePassword(password, confirmPassword) {
            return password === confirmPassword && password.length >= 6; // Example: Passwords match and are at least 6 characters long
        }

        // Handle form submission
        registerForm.addEventListener('submit', function (event) {
            event.preventDefault();
            const email = emailInput.value;
            const password = passwordInput.value;
            const confirmPassword = passwordConfirmInput.value;

            // Validate email and password
            if (!validateEmail(email) || !validatePassword(password, confirmPassword)) {
                alert('Invalid email or password');
                return;
            }

            createUserWithEmailAndPassword(email, password);
        });

                .then((userCredential) => {

                .catch((error) => {

    </script>
